<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="styles/map.css"/>
    <script src="scripts/app.js" defer></script>
</head>
<body>
    <div class="bg-container">
        <img class="bg" src="images/grass_pixel_art_textures_by_txturs_d8hedyc-375w-2x.jpg" alt="grass bg">
        <img class="map" src="photos/map/map.png" alt="map">
        <div class="flag" >
            <div class="pin" >
                <img src="icons/pin_drop_FILL0_wght400_GRAD0_opsz48.svg" alt="pin">
                <div class="pin-text">Happy place :)</div>
                <div class="pin-img-1">
                    <img src="/photos/map/Screenshot_20230819_084038_Photos.jpg" alt="sky">
                </div>
                <div class="pin-img-2">
                    <img src="/photos/map/momo.jpg" alt="momo">
                </div>
                <div class="pin-img-3">
                    <img src="/photos/map/cap.jpg" alt="cap">
                </div>
            </div>
            <div class="flag-1" >
                <img src="icons/tour_FILL0_wght400_GRAD0_opsz48.svg" alt="flag">
                <div class="flag-1-text">We gotta go and check the scooty!</div>
                <div class="flag-1-text-2">and you owe a momo party now :D</div>
                <div class="flag-1-img">
                    <img src="/photos/map/Screenshot_20230819_053433_Gallery.jpg" alt="shakes">
                </div>
            </div>
            <div class="flag-2" >
                <img src="icons/tour_FILL0_wght400_GRAD0_opsz48.svg" alt="flag">
                <div class="flag-2-text">Saving the doggos by driving</div>
                <div class="flag-2-img">
                    <img src="/photos/map/scooty.jpg" alt="scooty">
                </div>
            </div>
            <div class="flag-3" >
                <img src="icons/tour_FILL0_wght400_GRAD0_opsz48.svg" alt="flag">
                <div class="flag-3-text">A pretty sunset and an even prettier you</div>
                <div class="flag-3-img">
                    <img src="/photos/map/Screenshot_20230817_093110_Photos.jpg" alt="scooty">
                </div>
                <div class="flag-3-img-2">
                    <img src="/photos/map/Screenshot_20230819_063110_Gallery.jpg" alt="sky">
                </div>
                <div class="flag-3-img-3">
                    <img src="/photos/map/Screenshot_20230819_063129_Gallery.jpg" alt="v">
                </div>
            </div>
            <div class="flag-4" >
                <img src="icons/tour_FILL0_wght400_GRAD0_opsz48.svg" alt="flag">
                <div class="flag-4-text">Time to get spicy noodles (and not share pastry ðŸ˜’)</div>
            </div>
        </div>  
    </div>
</body>
</html>
